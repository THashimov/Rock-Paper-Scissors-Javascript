<!DOCTYPE html>
<html>
<head>
    <title>RPS solo</title>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
</head>

<body>

<header>Rock Paper Scissors</header>

<div class="scoreboard">You PC
<div class="user" id="userScore">0</div>
<div class="colon">:</div>
<div class="pc" id="computerScore">0</div>
</div>
 
<div class="result" id="result">Can you beat the computer?</div>

<div class="container">
    <img src="/images/rock.png" alt="rock" class="choices" id="r">
    <img src="/images/paper.png" alt="paper" class="choices" id="p">
    <img src="/images/scissors.png" alt="scissors" class="choices" id="s">
</div>

<script src="/script/script.js"></script>

</body>
</html>
